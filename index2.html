<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumblebee</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bumblebee</h1>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">プロフィール</a></li>
                <li><a href="#">スキル</a></li>
                <li><a href="#">作品</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="images/nr_me.jpg" alt="あなたの名前" class="profile-image">
        <h2>自己紹介</h2>
        <p>ソフトウェア開発</p>

        <h2>スキル</h2>
        <ul>
            <li>Backend Engineer</li>
        </ul>

        <h2>作品</h2>
        <p>追加予定</p>
    </main>

    <footer>
        <p>&copy; 2024 masayukitanaka</p>
    </footer>

</body>
</html>
